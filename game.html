<body>

<section id="BGgame" class="BGgame">

<header class="container-fluid"><!-- Barres de vie -->
    <div class="col-12">
    <div class="row">
        <div class="col-2 Ctre">
            <img src="assets/img/dafthead.png" alt="daft" id="daft">
        </div>
        <div class="col-3 column">
            <div class="row">
                <div class="col-2 daft d-none bggreenyellow mt-5 daft6"></div>
                <div class="col-2 daft d-none bggreenyellow mt-5 daft5"></div>
                <div class="col-2 daft d-none bggreenyellow mt-5 daft4"></div>
                <div class="col-2 daft d-none bggreenyellow mt-5 daft3"></div>
                <div class="col-2 daft d-none bggreenyellow mt-5 daft2"></div>
                <div class="col-2 daft d-none bggreenyellow mt-5 daft1"></div>
            </div><!-- Barre de vie -->
            <div class="row orangered Retro Ctre" id="joueur"></div>
        </div>
        <div class="col-2 text-center">
            <h1 class="display-1 Fipps">VS</h1>
            <button type="button" class="btn bgorange Retro mt-5" data-toggle="modal" data-target="#Modal">
                Play Game
              </button>
              <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title Fipps text-white" id="ModalLabel">Player :</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input type="post" class="form-control Retro" id="player">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn bgorange Retro" data-dismiss="modal" id="start">Start !</button>
                    </div>
                  </div>
                </div>
              </div>
            <button type="button" class="btn btn-primary Retro mt-5"><a href="game.html" >Restart</a></button>
        </div>
        <div class="col-3 column">
            <div class="row right">
                <div class="col-2 punk d-none bggreenyellow mt-5 punk6"></div>
                <div class="col-2 punk d-none bggreenyellow mt-5 punk5"></div>
                <div class="col-2 punk d-none bggreenyellow mt-5 punk4"></div>
                <div class="col-2 punk d-none bggreenyellow mt-5 punk3"></div>
                <div class="col-2 punk d-none bggreenyellow mt-5 punk2"></div>
                <div class="col-2 punk d-none bggreenyellow mt-5 punk1"></div>
            </div><!-- Barre de vie -->
            <div class="row orangered Ctre Retro" ><h2>Ordinateur</h2></div>
        </div>
        <div class="col-2 Ctre">
            <img src="assets/img/punkhead.png" alt="punk" id="punk">
        </div>
    </div>
    </div>
</header>
<main class="container-fluid">
<!-- Shifumi -->
    <div class="col-12">
        <div class="row">
            <div class="col-2 column text-center mt-5"><!-- Daft Pierre Feuille Ciseaux -->
              <div class="row">
                <div class="col-12 column text-center" >
                <img src="assets/img/daftpoing.png" class="miniature draggable" alt="Daft poing" id="Pierre"></div>
                <div class="col-12 column text-center" >
                <img src="assets/img/daftfeuille.png"class="miniature draggable " alt="Daft feuille" id="Feuille"></div>
                <div class="col-12 column text-center" >
                <img src="assets/img/daftciseaux.png" class="miniature draggable" alt="daft ciseaux" id="Ciseaux"></div>
            </div>
          </div>
          <div class="col-2 Fipps" id=joueurChoice></div>
            <div class="col-4 bg-ring text-center mt-5 droppable">
              <button type="button" id="fight" class="btn btn-warning Retro fight text-center mt-4 d-none">
                Fight !
              </button>
              <div class="row Ctre orangered" id="battle"></div>
            </div>
            <div class="col-2 Fipps" id=punkChoice></div>
            <div class="col-2 column text-center mt-5" id="test"><!-- Punk Pierre Feuille Ciseaux -->

              <div class="row">
                <div id="punkPDiv" class="col-12 column text-center" >
                  <img src="assets/img/punkpoing.png" id="punkP" class="miniature" alt="Punk poing"></div>
              </div>
              <div class="row">
                <div class="col-12 column text-center"><img src="assets/img/punkfeuille.png" id="punkF" class="miniature" alt="Punk feuille"></div>
                </div><div class="row">
                <div class="col-12 column text-center"><img src="assets/img/punkciseaux.png" id="punkC" class="miniature" alt="Punk ciseaux"></div>
              </div>
            </div>
        </div>
    </div>
