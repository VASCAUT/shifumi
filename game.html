<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Quand les Daftpunks se retrouvent pour jouer au Shifumi!"/>
<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/slate/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>PFC Fight - Game</title>
</head>
<body>

<section id="BGgame" class="BGgame">

<header class="container-fluid"><!-- Barres de vie -->
    <div class="col-12">
    <div class="row">
        <div class="col-md-2 col-4 Ctre" id="daftdiv">
            <img src="assets/img/dafthead.png" alt="daft" id="daft">
        </div>
        <div class="col-md-3 col-8 column" id="daftbar">
            <div class="row">
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft6"></div>
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft5"></div>
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft4"></div>
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft3"></div>
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft2"></div>
                <div class="col-md-2 col-1 daft d-none bggreenyellow mt-5 daft1"></div>
            </div><!-- Barre de vie -->
            <div class="row orangered Retro Ctre" id="joueur"></div>
        </div>
        <div class="col-md-2 col-12 text-center Ctre" id="btnheader">
            <h1 class="display-1 Fipps versus mobcache d-none">VS</h1>
            <button type="button" class="btn bgorange Retro mt-5 mask" data-toggle="modal" data-target="#Modal">
                Play Game
              </button>
              <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title Fipps text-white" id="ModalLabel">Player :</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input type="text" class="form-control Retro" id="player">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn bgorange Retro" data-dismiss="modal" id="start">Start !</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-3 col-8 column" id="punkbar">
            <div class="row right">
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk6"></div>
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk5"></div>
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk4"></div>
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk3"></div>
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk2"></div>
                <div class="col-md-2 col-1 punk d-none bggreenyellow mt-5 punk1"></div>
            </div><!-- Barre de vie -->
            <div class="row orangered Ctre Retro d-none cache" ><h2>Ordinateur</h2></div>
        </div>
        <div class="col-md-2 col-4 Ctre" id="punkdiv">
            <img src="assets/img/punkhead.png" alt="punk" id="punk">
        </div>
    </div>
    </div>
</header>
<main class="container-fluid" >
<!-- Shifumi -->
    <div class="col-12" >
        <div class="row" id="arene">
            <div class="col-md-2 col-12 column text-center"><!-- Daft Pierre Feuille Ciseaux -->
              <div class="row arene2">
                <div class="col-md-12 col-4 column text-center" >
                <img src="assets/img/daftpoing.png" class="miniature1 draggable cache d-none" alt="Daft poing" id="Pierre"></div>
                <div class="col-md-12 col-4 column text-center" >
                <img src="assets/img/daftfeuille.png" class="miniature1 draggable cache d-none" alt="Daft feuille" id="Feuille"></div>
                <div class="col-md-12 col-4 column text-center" >
                <img src="assets/img/daftciseaux.png" class="miniature1 draggable cache d-none" alt="daft ciseaux" id="Ciseaux"></div>
            </div>
          </div>
          <div class="col-md-2 col-12 Fipps" id=joueurChoice></div>
            
            <div class="col-md-4 col-12 bg-ring text-center droppable">
              

              <button type="button" id="fight" class="btn btn-warning Retro fight text-center mt-4 d-none">
                Fight !
              </button>
              <div class="row Ctre orange" id="battle"></div>

              <div class="container mediacolonn column text-center">

              <img src="assets/img/win.png" class="win d-none text-center" alt="win">
              <img src="assets/img/lose.png" class="lose d-none text-center" alt="lose">

              <div id="stat" class="Retro orangered text-center"></div>

            </div>
            </div>

            <div class="col-md-2 col-12 Fipps" id=punkChoice></div>
            <div class="col-md-2 col-12 column text-center arene3" id="test"><!-- Punk Pierre Feuille Ciseaux -->

              <div class="row">
                <div id="punkPDiv" class="col column text-center" >
                  <img src="assets/img/punkpoing.png" id="punkP" class="miniature2 cache d-none" alt="Punk poing"></div>
              </div>
              <div class="row">
                <div class="col column text-center"><img src="assets/img/punkfeuille.png" id="punkF" class="miniature2 cache d-none" alt="Punk feuille"></div>
                </div>
                <div class="row">
                <div class="col column text-center"><img src="assets/img/punkciseaux.png" id="punkC" class="miniature2 cache d-none" alt="Punk ciseaux"></div>
              </div>
            </div>
          </div>
        <div class="Ctre">              
        <button type="button" class="btn btn-primary Retro d-none cache"><a href="game.html" >Restart</a></button></div>
    </div>
</main>
<footer>
  <h5 class="orangered text-center">SylV Production - Projet JS</h5>
</footer>

</section>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
